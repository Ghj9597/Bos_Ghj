<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyuie/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css"/>
    <link rel="stylesheet" href="../js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" href="../js/easyui/themes/icon.css"/>
    <script type="text/javascript">
        var i = 1;
        $(function () {
            /*编写树形菜单第一步,在setting中开启简单json识别*/
            var setting = {
                data: {
                    simpleData: {
                        enable: true
                    }
                }
            };
            /*编写树形菜单json*/
            var zNodes = [
                /*父节点*/
                {id: 1, pid: 0, name:"父节点1"},
                {id: 2, pid: 0, name:"父节点2"},
                /*子节点1*/
                {id: 11, pid: 1, name:"子节点1",url:"https://www.baidu.com"},
                {id: 12, pid: 1, name:"子节点2"},
                /*子节点2*/
                {id: 21, pid: 2, name:"子节点3"},
                {id: 22, pid: 2, name:"子节点4"}
            ];
            /*将树形菜单与选项卡整合*/
            $.fn.zTree.init($("#mytre"), setting, zNodes);

       /*     $("#a").click(function () {
                $("#mytab").tabs(
                    'add', {
                        title: '选项卡' + (i++),
                        content: '刘康最帅',
                        closable: true
                    }
                );
            });*/
        });


    </script>
</head>
<body class="easyui-layout">
<!--给西部区域添加折叠面板-->
<div data-options="region:'north'" style="height:50px ">北部面板</div>
<div data-options="region:'south'" style="height: 50px">南部面板</div>
<div data-options="region:'center'">
    <div id="mytab" class="easyui-tabs" data-options="fit:true">
        <!--生成选项卡-->
    </div>
</div>
<div data-options="region:'east'" style="width: 180px">东部面板</div>
<div data-options="region:'west',title:'菜单'" style="width: 100px">
    <div class="easyui-accordion" data-options="fit:true">
        <div title="折叠面板1">
           <!-- <a href="JavaScript:void(0)" id="a">添加选项卡!</a>-->
            <ul id="mytre" class="zTree"/>
        </div>
        <div title="折叠面板2"></div>
    </div>
</div>
</body>
</html>
